<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR模拟器游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>HR模拟器</h1>
        <div id="resume" class="resume-card">
            <h2>简历信息</h2>
            <p id="resume-details">请等待加载简历...</p>
        </div>
        <div class="actions">
            <button id="approve-btn">通过初筛</button>
            <button id="reject-btn">不通过初筛</button>
        </div>
        <p id="status">已筛选：<span id="count">0</span> / <span id="total">10</span> 份简历</p>
    </div>

    <div id="popup" class="popup">
        <p>辛苦你了，完成了今天的KPI！</p>

        
        <div id="results"></div> <!-- 添加这部分，用来显示筛选结果 -->
        <button id="close-popup">关闭</button>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
